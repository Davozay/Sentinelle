<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Did I Just Get Scammed?</title>
    <link rel="stylesheet" href="app.css" />
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"
    ></script>

    <script type="module" src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body>
    <img id="mainlogo" src="./assets/amlogo.jpg" alt="" />
    <div class="container">
      <div id="scamIcon" class="icon-alert"></div>
      <h1>Check if It's a Scam</h1>
      <textarea
        id="userInput"
        placeholder="Paste a link, email, or message..."
      ></textarea>
      <button id="checkBtn" class="btn liquid">Check</button>
      <div id="loading" class="loading hidden"></div>
      <div id="results" class="results"></div>
      <div id="feedback" class="hidden">
        <p>Was this helpful?</p>
        <div class="feedback-buttons">
          <button id="thumbsUp">👍</button>
          <button id="thumbsDown">👎</button>
        </div>

        <div id="feedbackBox" class="chat-style-input-column hidden">
          <input
            type="text"
            id="feedbackName"
            placeholder="Your name"
            required
          />
          <input
            type="email"
            id="feedbackEmail"
            placeholder="Your email"
            required
          />
          <input
            type="text"
            id="feedbackText"
            placeholder="Tell us what you think..."
            required
          />
          <button id="submitFeedback">Send</button>
        </div>

        <div id="feedbackResponse"></div>
      </div>

      <div id="actions" class="hidden">
        <button id="shareBtn">🔗 Share</button>

        <button id="copyBtn">📎 Copy Result</button>
        <button id="downloadBtn">🧾 Export as JSON</button>
        <button id="themeToggle" aria-label="Toggle Theme">
          <svg
            id="icon-moon"
            xmlns="http://www.w3.org/2000/svg"
            class="icon"
            viewBox="0 0 24 24"
          >
            <path
              fill="#555"
              d="M21 12.79A9 9 0 0111.21 3a7 7 0 100 18 9 9 0 009.79-8.21z"
            />
          </svg>

          <svg
            id="icon-sun"
            xmlns="http://www.w3.org/2000/svg"
            class="icon hidden"
            viewBox="0 0 24 24"
          >
            <circle cx="12" cy="12" r="5" fill="white" />
            <g stroke="white" stroke-width="2">
              <line x1="12" y1="1" x2="12" y2="4" />
              <line x1="12" y1="20" x2="12" y2="23" />
              <line x1="1" y1="12" x2="4" y2="12" />
              <line x1="20" y1="12" x2="23" y2="12" />
              <line x1="4.2" y1="4.2" x2="6.3" y2="6.3" />
              <line x1="17.7" y1="17.7" x2="19.8" y2="19.8" />
              <line x1="4.2" y1="19.8" x2="6.3" y2="17.7" />
              <line x1="17.7" y1="6.3" x2="19.8" y2="4.2" />
            </g>
          </svg>
        </button>
      </div>
    </div>
  </body>
</html>
